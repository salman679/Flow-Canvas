<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flow Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="m-0 p-0 overflow-hidden bg-gray-900 text-white">
    <div id="canvas" class="relative w-screen h-screen canvas-bg">
      <svg id="connections" width="100%" height="100%"></svg>

      <!-- Control Buttons (Bottom Left) -->
      <div class="absolute bottom-6 left-6 flex space-x-2 z-20">
        <button id="fullscreenBtn" class="control-btn p-3 rounded-lg">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"
            />
          </svg>
        </button>
        <button id="zoomInBtn" class="control-btn p-3 rounded-lg">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="M21 21l-4.35-4.35" />
            <line x1="11" y1="8" x2="11" y2="14" />
            <line x1="8" y1="11" x2="14" y2="11" />
          </svg>
        </button>
        <button id="zoomOutBtn" class="control-btn p-3 rounded-lg">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="M21 21l-4.35-4.35" />
            <line x1="8" y1="11" x2="14" y2="11" />
          </svg>
        </button>
      </div>

      <!-- Action Buttons (Bottom Center) -->
      <div
        class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-4 z-20"
      >
        <button
          id="testWorkflowBtn"
          class="action-btn px-6 py-3 rounded-lg font-semibold"
        >
          Test Workflow
        </button>
        <button
          id="domToJsonBtn"
          class="action-btn px-6 py-3 rounded-lg font-semibold"
        >
          DOM to JSON
        </button>
      </div>

      <!-- Add Button -->
      <button
        id="addNodeBtn"
        class="absolute top-4 right-4 border border-white px-4 py-2 rounded text-white z-20"
      >
        âž•
      </button>

      <!-- Sidebar node selector -->
      <div
        id="nodeSelector"
        class="absolute top-16 right-4 bg-gray-800 p-4 rounded shadow-lg space-y-2 hidden z-20"
      >
        <button
          data-type="Edit Fields"
          class="block w-full bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded"
        >
          ðŸ–‹ Edit Fields
        </button>
        <button
          data-type="AI Agent"
          class="block w-full bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded"
        >
          ðŸ¤– AI Agent
        </button>
        <button
          data-type="Switch"
          class="block w-full bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded"
        >
          ðŸ”€ Switch
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
